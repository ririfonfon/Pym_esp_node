<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>ESP_CONFIG</title>
    <script type="text/javascript" src="pym.js"></script>
    <link rel="stylesheet" type="text/css" href="pym.css">


</head>

<body class="noselect noscroll">
    <div class="content">
        <h1>ESP_CONFIG</h1>

        <div class="led-green" id="led"></div>

        <div class="slider-title">
            <div class="slider-group">
                <div class="slider-box">
                    <div class="num-wrapper">
                        <input id="cc1" type="number" placeholder="0" min="0" max="32767" step="1" oninput="prepareVar1(); ">
                        <label>Artnet Univerese 0-32767</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="slider-title">
            <div class="slider-group">
                <div class="slider-box">
                    <div class="num-wrapper">
                        <input id="cc2" type="number" placeholder="2" min="2" max="10" step="1" oninput="prepareVar2(); ">
                        <input id="cc3" type="number" placeholder="0" min="0" max="255" step="1" oninput="prepareVar3(); ">
                        <input id="cc4" type="number" placeholder="0" min="0" max="255" step="1" oninput="prepareVar4(); ">
                        <input id="cc5" type="number" placeholder="1" min="1" max="254" step="1" oninput="prepareVar5(); ">
                        <label>IP</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="slider-title">
            <div class="ssid-group">
                <div class="ssid-box">
                    <div class="text-input">
                        <input id="ssid" type="text" placeholder="ssid" oninput="prepareText1()">
                        <label>SSID</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="slider-title">
            <div class="pass-group">
                <div class="pass-box">
                    <div class="text-input">
                        <input id="pass" type="text" placeholder="Password" oninput="prepareText2()">
                        <label>Password</label>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <div id="controls">
        <ul id="mode">
            <li><a class="mem active" id="0">Load</a></li>
            <li><a class="mem" id="1">Save</a></li>
        </ul>
    </div>


    <!--  END CONTENT -->


</body>

</html>
